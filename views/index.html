<script>
let socket = new WebSocket(location.origin.replace(/^http/, 'ws'));
  
socket.onmessage = function(event) {
  if (!event.data.includes('Unexpected')){
      socket.send('Message received');
  }
  alert(`${event.data}`);
};
</script>
